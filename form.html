<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google.form</title>
</head>
<body>
    <form style="width: 50%;">
        <fieldset>
            <legend>Form</legend>
            <h1>Daftar</h1>
            <p>ini cepat dan mudah.</p>
            <hr>
            <input type="text" placeholder="Nama depan" autocomplete>
            <input type="text" placeholder="Nama belakang"><br>
            <input type="email" placeholder="Nomor seluler atau email"><br>
            <input type="password" placeholder="Kata sandi"><br>
            <label for="tglLahir">Tanggal Lahir</label>
            <br>
            <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            <select>
                <option>Januari</option>
                <option>Februari</option>
                <option>Maret</option>
            </select>
            <select>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
            </select><br>
            <label for="kelamin">Jenis Kelamin</label>
            <br>
            <input type="radio" id="laki" name="gender">
            <label for="laki">Laki-laki</label>
            <input type="radio" id="perempuan" name="gender">
            <label for="perempuan">Perempuan</label>
            <input type="radio" id="khusus" name="gender">
            <label for="khusus">Khusus</label>
        </fieldset>
    </form>
    
</body>
</html>
