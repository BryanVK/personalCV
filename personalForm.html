<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <header>
        <h1>GOOGLE FORM</h1>
    </header>

    <form action="#">
        <fieldset>
            <legend style="font-size:25px">Personal Details</legend>
            <label for="firstname">First name :</label>
            <input type="text" id="firstname" autocomplete>
            <br><br>
            <label for="lastname">Last name :</label>
            <input type="text" id="lastname" autocomplete>
            <br><br>
            <label for="gender">Gender :</label>
            <input type="radio" name="gender" id="male" >
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <br><br>
            <label for="email">Email :</label>
            <input type="email" id="email" autocomplete>
            <br><br>
            <label for="date">Date of Birth :</label>
            <input type="date" name="date" id="date" max="1/1/2020">
            <br><br>
            <label for="address">Address :</label>
            <br>
            <textarea name="address" id="address" cols="30" rows="5"></textarea>
            <br><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
